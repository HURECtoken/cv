<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/style.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title>
</head>

<body>
    <div class="container">
        <header>Миний CV</header>

        <form action="#" method="post" id="FormCv">
            <!-- Personal & Education -->
            <div class="form first">
                <div class="details personal">
                    <span class="title">ЕРӨНХИЙ МЭДЭЭЛЭЛ</span>
                    <!-- Personal -->
                    <div class="fields">
                        <div class="input-field">
                            <label>Ургийн овог <i class="uil uil-asterisk"></i></label>
                            <input type="text" name="surname" value="">
                        </div>

                        <div class="input-field">
                            <label>Эцэг/эхийн нэр <i class="uil uil-asterisk"></i></label>
                            <input type="text" name="lname" value="">
                        </div>

                        <div class="input-field">
                            <label>Нэр <i class="uil uil-asterisk"></i></label>
                            <input type="text" name="fname" value="">
                        </div>

                        <div class="input-field">
                            <label>Төрсөн огноо <i class="uil uil-asterisk"></i></label>
                            <input type="date" name="birthday">
                        </div>

                        <div class="input-field">
                            <label>Хүйс <i class="uil uil-asterisk"></i></label>
                            <select name="gender">
                                <option disabled selected>-- Хүйс --</option>
                                <option>Эрэгтэй</option>
                                <option>Эмэгтэй</option>
                                <option>Бусад</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Имэйл хаяг <i class="uil uil-asterisk"></i></label>
                            <input type="text" name="email" id="email">
                        </div>

                        <div class="input-field">
                            <label>Утасны дугаар <i class="uil uil-asterisk"></i></label>
                            <input type="text" name="phone" value="">
                        </div>

                        <div class="input-field">
                            <label>Гэрлэлтийн байдал</label>
                            <select name="married">
                                <option value="0">Гэрлээгүй</option>
                                <option value="1">Гэрлэсэн</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Жолооны үнэмлэх</label>
                            <select name="driver">
                                <option value="0">Байхгүй</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                                <option value="5">E</option>
                                <option value="6">M</option>
                            </select>
                        </div>

                    </div>
                </div>

                <!-- Education -->
                <div class="details ID">
                    <span class="title">БОЛОВСРОЛ</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Боловсролын түвшин</label>
                            <select name="edu">
                                <option disabled selected>- Сонго -</option>
                                <option value="3">Доктор</option>
                                <option value="2">Магистр</option>
                                <option value="1">Бакалавр</option>
                                <option value="8">Мэргэшсэн</option>
                                <option value="4">Тусгай дунд</option>
                                <option value="5">Бүрэн дунд</option>
                                <option value="6">Бүрэн бус дунд</option>
                                <option value="7">Бага</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Мэргэжил</label>
                            <input type="number" name="occupation">
                        </div>

                        <div class="input-field">
                            <label>Элссэн он</label>
                            <input type="date" name="edu_start">
                        </div>

                        <div class="input-field">
                            <label>Төгссөн он</label>
                            <input type="date" name="edu_end">
                        </div>
                    </div>

                    <div class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </div>
                </div>
            </div>

            <!-- Experience & Skill -->
            <div class="form second">
                <!-- Experience -->
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number">
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number">
                        </div>
                    </div>
                </div>

                <!-- Skill -->
                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>Grandfather</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>Father in Law</label>
                            <input type="text">
                        </div>

                        <div class="input-field">
                            <label>Mother in Law</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>

                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Latest version of jQuery Validation Plugin from CDN -->
    <script src="js/validate.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="js/script.js"></script>
</body>

</html>
